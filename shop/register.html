<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


    <!-- search -->
    <div class="bg-navbar hidden" style="background-color: white;">
        <div class="in-navbar">
            <div class="back">
                <img onclick="history.back()" src="image/icon/icons8-left-20.png" alt="">
            </div>
            <div class="search search2">
                <p style="margin: auto; font-family: 'poppins-bold'; font-size: 20px;">Daftar</p>
            </div>
        </div>
    </div>
    <!-- close navbar -->


<!-- register form -->
<div class="register">
    <div class="bg-register">
        <p class="title-register">Buat akun pertamamu!</p>
        <div class="title-register2">
            <p>Sudah memiliki akun?</p>&nbsp;<a href="#">Masuk</a>
        </div>
        <div class="form">
            <p>Nama Lengkap</p>
            <input type="text" placeholder="Masukkan nama lengkap">
        </div>
        <div class="form">
            <p>Email</p>
            <input type="email" placeholder="Masukkan email">
        </div>
        <div class="form">
            <p>Password</p>
            <div class="mb-3 zmore">
                <input placeholder="Password" type="password" id="passwordEye">
                <span id="change-icon"><i class="fas fa-eye icon-eye" aria-hidden="true" id="eye" onclick="toggleEye()"></i></span>
            </div>
        </div>
        <div class="hr"><hr><p>atau</p><hr></div>
        <a class="btn btn-primary" style="background-color: transparent; color: black; border: 1px solid rgb(224, 224, 224);" href="#" role="button"><img src="image/icon/icons8-google-30.png" alt=""></a>
        <a style="margin-top: 10px; padding: 10px 0;" class="btn btn-danger" href="#" role="button">Daftar</a>
        <div class="syarat">
            <p>Saya mendaftar, saya menyetujui <a href="#" style="text-decoration: none; color: red;">Syarat dan ketentuan</a> </p>
        </div>
    </div>
</div>
<!-- close register form -->


<script>
    var state=false;
    function toggleEye(){
    if(state){
        document.getElementById("passwordEye").setAttribute("type","password");
        state = false;
    }else{
        document.getElementById("passwordEye").setAttribute("type","text");
        state = true;
    }
}
</script>
<!-- js link -->
<script src="js/all.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
